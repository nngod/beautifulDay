<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>注册</title>
  </head>

  <link rel="stylesheet" type="text/css" href="css/注册.css" />
  <body>
    <div class="zhuci">
      <div class="head" style="width: 100%; height: 200px">
        <a href="" id="img"></a>
        <h1 style="font-size: 28px">小米注册</h1>
      </div>

      <div class="banxin">
        <form action="" method="">
          <ul>
            <li style="position: relative">
              用户名：<input type="text" name="" id="id1" value="" />
              <img src="img/tick.png" id="img1" />
            </li>

            <li>密码：<input type="password" id="id2" name="" /></li>
            <li>确认密码：<input type="password" id="id3" name="" /></li>
            <li id="li1" style="color: red; font-size: 15px">
              <span id="span2">×</span> 两次输入的密码不一致
            </li>
            <li style="position: relative">
              手机号码：<input type="tel" name="" id="id4" value="" /><img
                src="img/tick.png"
                id="img2"
              />
            </li>
          </ul>
        </form>
        <button type="button">立即注册</button>
      </div>

      <p>
        已阅读并同意：小米 <a href="#">用户协议 </a>和<a href="#"> 隐私政策</a>
      </p>
    </div>

    <div
      style="
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 14px;
        color: gray;
        margin-top: -20px;
      "
    >
      版权所有: 楠神有限公司&nbsp;技术支持: 楠神
    </div>
    <script src="js/注册.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
